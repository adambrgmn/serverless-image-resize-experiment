<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cat</title>
  </head>
  <body>
    <div>
      <label for="use-cdn">
        <input type="radio" name="url" id="use-cdn" value="cdn" checked />
        Use CDN
      </label>
      <label for="use-apig">
        <input type="radio" name="url" id="use-apig" value="apig" />
        Use API Gateway
      </label>

      <label for="use-webp">
        <input type="checkbox" id="use-webp" />
        Use WebP
      </label>
    </div>

    <div id="root"></div>

    <script type="module" src="/script.js"></script>
  </body>
</html>
